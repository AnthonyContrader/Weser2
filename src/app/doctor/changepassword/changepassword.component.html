
<div class="container-fluid">
  <div clas="row mt-5">
      <div class="col-md-10">
          <form>
            <h1 style="text-align: center">Change Password</h1>
              <div class="form-group">
                <label for="Currentpassword">Current Password</label> 
                <input class ="form-control" id="CurrentPassword" type="text" name="currentPassword" [(ngModel)]="passwordchangeDTO.currentPassword">
              </div>

              <div class="form-group">
                  <label for="Newpassword">New Password</label> 
                <input class ="form-control" id="NewPassword" type="text" name="newPassword" [(ngModel)]="passwordchangeDTO.newPassword">
              </div>

              <table>
                <tr>
                  <th>
                    <button type="submit" (click)="changepassword(passwordchangeDTO)">Change</button>
                  </th>
                  <th>
                     <button type="submit" (click)="logout()">Back</button>
                  </th>
                </tr>
              </table>
          </form>
      </div>
  </div>
</div>
